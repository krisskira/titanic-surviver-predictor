<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Calculator | by CV</title>
    <link href="{{ url_for('public', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="calculadora">
      <div class="canvas-container">
        <div class="canvas-container__canvas">
          <canvas id="canvasRef1" width="149" height="149"></canvas>
          <button id="clear1" class="clear">Limpiar</button>
        </div>
        <div class="operation_sign">
            <span id="operation_sign">+</span>
            <div id="result" class="result"></div>
        </div>
        <div class="canvas-container__canvas">
          <canvas id="canvasRef2" width="200" height="200"></canvas>
          <button id="clear2" class="clear">Limpiar</button>
        </div>
      </div>

      <div class="operation_buttons">
        <button id="operation_add">+</button>
        <button id="operation_subtract">-</button>
        <button id="operation_multiply">*</button>
        <button id="operation_divide">/</button>
      </div>
      <button id="calculate" class="calculate">=</button>
      
    </div>

    <script src="{{ url_for('public', path='/scripts.js') }}"></script>
  </body>
</html>
