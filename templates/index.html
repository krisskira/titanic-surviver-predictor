<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Gráficas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #cce5ff !important;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }
        section {
            margin-bottom: 50px;
        }
        #graficas {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #graficas p {
            color: #6c757d;
        }
        #graficas .grafica {
            display: inline-block;
            width: 90%;
            margin: 10px auto;
        }
        #graficas .grafica img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #responseMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Titanic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#formulario">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#graficas">Gráficas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="formulario">
            <h2>Formulario</h2>
            <form id="dataForm">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="pclass" class="form-label">Pclass</label>
                    <select class="form-select" id="pclass" name="pclass">
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fare" class="form-label">Fare</label>
                    <input type="number" step="0.01" class="form-control" id="fare" name="fare" placeholder="Enter fare amount">
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="port" class="form-label">Port</label>
                    <select class="form-select" id="port" name="port">
                        <option value="C">C</option>
                        <option value="Q">Q</option>
                        <option value="S">S</option>
                    </select>
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="responseMessage" class="alert"></div>
        </section>

        <section id="graficas">
            <h2>Gráficas</h2>
            <p>Aquí se mostrarán las gráficas.</p>
            <div class="grafica">
                
                <img src="{{ url_for('public', path='/image/graficas/grafica1.jpeg') }}" alt="grafica1">
            </div>
            <div class="grafica">
                <img src="{{ url_for('public', path='/image/graficas/grafica2.jpeg') }}" alt="grafica2">
            </div>
            <div class="grafica">
                <img src="{{ url_for('public', path='/image/graficas/grafica3.jpeg') }}" alt="grafica3">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('public', path='/script.js') }}"></script>
</body>
</html>
